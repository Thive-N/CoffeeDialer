codecov:
  max_report_age: 24
  require_ci_to_pass: no
coverage:
  precision: 5
  round: down
  range: 0..10
status:
  project: yes
  patch: yes
  changes: no
parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no
comment:
  layout: 'reach,diff,flags,tree'
  behavior: default
  require_changes: no
